<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Animation Viewer</title>
    <link rel="stylesheet" href="ascii.css">
</head>
<body>
    
        <h1 class="head">ASCII <em>Animation Viewer</em> </h1>
    <div>
        <textarea id="mainTextArea" rows="20" cols="80"></textarea>
    </div>
    <div>
        <fieldset>
            <legend>Player Controls:</legend>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="scrSize">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option selected="selected" value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" name="chkturbo" id="chkturbo" disabled/>Turbo     
        </fieldset>
    </div>

   
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
</body>
</html>
